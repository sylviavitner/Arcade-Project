<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Arcade Games</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Custom Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand title_text" href="#">Arcade Games</a>
            </div>
 
          </nav>

          <section id="game_cards">
            <div class="game_card_container">
                <div class="card_text center-text">
                    <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <div class="card bg-transparent text-center" style="width: 18rem;">
                                <img src="https://t3.ftcdn.net/jpg/05/09/30/14/360_F_509301451_PTM3cCNBgYXedgFZ4CrhW0G4xNzep5nT.jpg" class="card-img-top" alt="doodle jump icon">
                                <div class="card-body">
                                <h5 class="card-title">Doodle Jump</h5>
                                <a href="#" class="btn btn-primary">play game</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card bg-transparent text-center" style="width: 18rem;">
                                <img src="https://t3.ftcdn.net/jpg/05/09/30/14/360_F_509301451_PTM3cCNBgYXedgFZ4CrhW0G4xNzep5nT.jpg" class="card-img-top" alt="runner icon">
                                <div class="card-body">
                                <h5 class="card-title">Doodle Jump</h5>
                                <a href="#" class="btn btn-primary">play game</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card bg-transparent text-center" style="width: 18rem;">
                                <img src="https://t3.ftcdn.net/jpg/05/09/30/14/360_F_509301451_PTM3cCNBgYXedgFZ4CrhW0G4xNzep5nT.jpg" class="card-img-top" alt="Astroids icon">
                                <div class="card-body">
                                <h5 class="card-title">Doodle Jump</h5>
                                <a href="#" class="btn btn-primary">play game</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </section>

        
        <!--JavaScript links-->
        <script src="runner.js"></script>
        <script src="jump.js"></script>
        <script src="asteroids.js"></script>
    </body>
</html>
